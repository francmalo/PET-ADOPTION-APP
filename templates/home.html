<!DOCTYPE html>
<html>
    <head>

        <title>Django</title>
    </head>

<body>
    <h3>Pets will be listed here from the database</h3>
     {% if pets %}
     <ul>
        {% for pet in pets %}
            <li>Name:{{pet.name}}</li>
            <li>Gender{{pet.gender}}</li>
            <li>Age:{{pet.age}}</li>
            <li>desc:{{pet.description}}</li>
            {% endfor %}
     </ul>
     {% endif %}


</body>
</html>
